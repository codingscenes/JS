  <head>
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        display: flex;
        align-content: center;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        flex-wrap: nowrap;
        color: white;
        padding: 5px;
      }
      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
      }

      .pink {
        background-color: #ff6363;
      }
      .voila {
        background-color: #9825d5e6;
      }
      .blue {
        background-color: #373399;
      }
      .orange {
        background-color: #dc6925;
      }

      .userId {
        font-size: 50px;
      }
      .status {
        font-size: 40px;
      }
      .red {
        background-color: red;
      }
    </style>
