<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Scenes</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" async></script>
    <script src="./funny.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="header">
          <h1 id="bigNumber">0</h1>
        </div>
        <div class="buttons">
          <div class="increment">
            <button type="button" class="btn btn-success" id="startCount">
              Start
            </button>
          </div>
          <div class="decrement">
            <button type="button" class="btn btn-danger" id="stopCount">
              Reset
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="content-second" id="active">
        <div class="fan">
          <img class="fan-face" src="./New folder/assets/fan.gif" />
        </div>
        <div class="girl">
          <img class="girl-face" src="./New folder/assets/girl.gif" />
        </div>
      </div>
      <div class="content-second" id="pause">
        <div class="fan">
          <img class="fan-face" src="./New folder/assets/fan.jpeg" />
        </div>
        <div class="girl">
          <img class="girl-face" src="./New folder/assets/girl.jpeg" />
        </div>
      </div>
      <div class="buttons">
        <div class="increment">
          <button type="button" class="btn btn-success" id="active-btn">
            Start
          </button>
        </div>
        <div class="decrement">
          <button type="button" class="btn btn-danger" id="pause-btn">
            Stop
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
